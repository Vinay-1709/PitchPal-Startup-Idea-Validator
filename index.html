    <title>PitchPal - AI Startup Validator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b', // Custom dark shade
                950: '#020617',
              }
            }
          }
        }

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* ROBUST PRINT STYLES */
      @media print {
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Reset Page constraints */
        html, body, #root, main {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          display: block !important;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
        }

        /* Make printable section visible */
        #printable-section, #printable-section * {
          visibility: visible;
        }

        /* Position the report to take over the page */
        #printable-section {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          display: block !important;
          padding: 20px;
          margin: 0 auto;
          background: white;
          color: black;
          font-family: serif; /* Professional report font */
        }

        /* Hide specific no-print elements explicitly */
        .no-print, .print\:hidden {
          display: none !important;
        }

        /* Utility for page breaks */
        .page-break {
          page-break-before: always;
        }
        .page-break-before-always {
          page-break-before: always;
        }
        .avoid-break {
          page-break-inside: avoid;
        }
        
        /* Ensure charts and graphics print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
